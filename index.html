<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>BPM Detector</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column vh-100 bg-light">
        <h1 class="mb-3">BPM Detector</h1>

        <!-- spacer -->
        <div class="my-3"></div>

        <!-- counter display -->
        <h2 id="bpmDisplay" style="font-size: 75px; font-weight: bolder; text-align: center;">0</h2>

        <!-- spacer -->
        <div class="my-3"></div>

        <!-- button centered -->
        <button onclick="detectBPM()" type="button" class="btn btn-warning"
            style="font-size: 28px; padding: 100px 100px; border-radius: 12px;">
            Tap
        </button>
    </div>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
